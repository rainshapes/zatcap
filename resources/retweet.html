<div id='$ID_$COLUMN' class="tweetshell">
<div id='$ID_$COLUMNbg' class="$READtweetbg"></div>
<div  class="tweet" onmouseover="document.getElementById('$ID_$COLUMN_buttons').style.visibility='visible';" onmouseout="document.getElementById('$ID_$COLUMN_buttons').style.visibility='hidden';" onclick="cpp.read('$ID');">
 <div>
<div class="tweetleft">
<div class="rtavatarholder"  onmouseover="document.getElementById('$ID_$COLUMN_reply').style.visibility='visible';"  onmouseout="document.getElementById('$ID_$COLUMN_reply').style.visibility='hidden';">
<img class="retweetedavatar" src="$AVATAR" />
<img class="retweeteravatar" src="$RTAVATAR" />
<a href="javascript:setReplyTo('$ID','$TYPEPREFIX$USERNAME');" >
<img id="$ID_$COLUMN_reply" src="asset://resource/reply_large.png" style="visibility:hidden; width:100%;position: absolute;
left: 0;"/>
</a>
</div>
<div class="tweetbuttons"id="$ID_$COLUMN_buttons" style="visibility: hidden;">
<a href="javascript:doRetweet('$ID','$COLUMN');"><img id='$ID_$COLUMN_rt' src='asset://resource/retweet.png' onmouseover="if(this.src=='asset://resource/retweet.png') this.src='asset://resource/retweet_hover.png';"  onmouseout="if(this.src=='asset://resource/retweet_hover.png') this.src='asset://resource/retweet.png';"/></a>
<a href="javascript:doConvo('$ID','$COLUMN','$REPLYID');"  style="display:$HIDENOTREPLY;"><img id='$ID_$COLUMN_convo' src='asset://resource/convo.png' onmouseover="if(this.src=='asset://resource/convo.png') this.src='asset://resource/convo_hover.png';"  onmouseout="if(this.src=='asset://resource/convo_hover.png') this.src='asset://resource/convo.png';"/></a>
<a href="javascript:doFavorite('$ID','$COLUMN');" style="display:$HIDEMINE;"><img id='$ID_$COLUMN_fav' src='asset://resource/favorite$FAVORITED.png' onmouseover="if(this.src=='asset://resource/favorite.png') this.src='asset://resource/favorite_hover.png';"  onmouseout="if(this.src=='asset://resource/favorite_hover.png') this.src='asset://resource/favorite.png';"/></a>
<a href="javascript:doDelete('$ID','$COLUMN');" style="display:$HIDENOTMINE;"><img id='$ID_$COLUMN_del' src='asset://resource/delete.png' onmouseover="if(this.src=='asset://resource/delete.png') this.src='asset://resource/delete_hover.png';"  onmouseout="if(this.src=='asset://resource/delete_hover.png') this.src='asset://resource/delete.png';"/></a>
</div>
</div>
</div>
<div style="vertical-align: top;overflow:hidden;">
<div class="meta">
<span class="username">$NAME</span>n>
<span class="time">$TIME</span>

</div>
<div>
<span class="text" id="$ID_text">$TEXT</span>
</div>
</div>
</div>
<div class="replyShell" id="$ID_$COLUMN_replyShell"><img src="asset://resource/activity.gif" /></div>
</div>

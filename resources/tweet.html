<div id='$ID_$COLUMN' style='width: 100%;  border: 1px solid red;'>
<img src='$AVATAR' />
<a href="javascript:setReplyTo('$ID','@$USERNAME');"><img id='$ID_$COLUMN_reply' src='asset://resource/reply.png' onmouseover="if(this.src=='asset://resource/reply.png') this.src='asset://resource/reply_hover.png';"  onmouseout="if(this.src=='asset://resource/reply_hover.png') this.src='asset://resource/reply.png';"/></a>
<a href="javascript:doRetweet('$ID','$COLUMN');"><img id='$ID_$COLUMN_rt' src='asset://resource/retweet.png' onmouseover="if(this.src=='asset://resource/retweet.png') this.src='asset://resource/retweet_hover.png';"  onmouseout="if(this.src=='asset://resource/retweet_hover.png') this.src='asset://resource/retweet.png';"/></a>
<a href="javascript:doFavorite('$ID','$COLUMN');"><img id='$ID_$COLUMN_fav' src='asset://resource/favorite.png' onmouseover="if(this.src=='asset://resource/favorite.png') this.src='asset://resource/favorite_hover.png';"  onmouseout="if(this.src=='asset://resource/favorite_hover.png') this.src='asset://resource/favorite.png';"/></a>

<p>$TEXT</p>
